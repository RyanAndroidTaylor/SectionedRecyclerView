apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'com.simple.sectioned'

    publishedGroupId = 'com.simple.sectionlibrary'
    libraryName = 'Sectioned'
    artifact = 'section'

    libraryDescription = 'A library that added sections to RecyclerView'

    siteUrl = ''
    gitUrl = 'https://github.com/RyanAndroidTaylor/SectionedRecyclerView'

    libraryVersion = '0.0.1'

    developerId = 'ner'
    developerName = 'Ryan Taylor'
    developerEmail = 'thewaronryan@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
}
